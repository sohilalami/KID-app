<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta content="Sohil Alami MD1A" name="author">
  <title>KID form</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <form action="#" id="js-form">
    <div class="logo">
      <header>
        <h1>logo</h1>
      </header>
    </div>


    <div class="name">
      <input type="text" name="username" placeholder="Username"/>
      <input type="text" name="password" placeholder="Password"/>
    </div>


    <div class="check">
      <label for="checkbox">Remember me?</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
    </div>
    <div class="submit">
      <input type="submit" value="Login" href="https://www.w3schools.com"/>
    </div>

    <div class="forgot">
      <a href="https://www.w3schools.com">Forgot Password? CLICK HERE</a>
    </div>
  </form>

  <script src="script.js"></script>
</body>

</html>
